{% extends 'base.html' %}
{% load static %}

    {% block header %} <link rel="stylesheet" href="{% static 'home/css/home.css' %}"> {% endblock %}

    {% block content %}

        {% for category in categories %}
            <a href="{{ category.get_absolut_url }}" class="btn btn-info">{{ category.name }}</a>
        {% endfor %}
            <br/><br/>
        {% for product in products %}
            <div class="card d-inline-flex" style="width: 18rem; display: inline;">
              <img src="{{ product.image.url }}" class="card-img-top">
              <div class="card-body">
                <a href="{{ product.get_absolut_url }}" class="card-title">{{ product.name }}</a>
              </div>
            </div>
        {% endfor %}
    {% endblock %}
