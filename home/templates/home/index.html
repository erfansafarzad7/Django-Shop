{% extends 'base.html' %}
{% load static %}

    {% block header %} <link rel="stylesheet" href="{% static 'home/css/home.css' %}"> {% endblock %}

    {% block content %}
        {% for product in products %}
            <div class="card" style="width: 18rem;">
              <img src="{{ product.image.url }}" class="card-img-top">
              <div class="card-body">
                <a href="{{ product.get_absolut_url }}" class="card-title">{{ product.name }}</a>
              </div>
            </div>
        {% endfor %}
    {% endblock %}
